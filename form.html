<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Ask an expert</h1>
    <div class="expert-title">
      <img class="Portrait" src="image/Portrait.svg" alt="Portrait">
      <p>Lena Smith, Roy Johnson or Elijah Taylor will get right back to you.</p>
    </div>
    <h2>What you search for</h2>
    <div class="search-section">
      <img class="searchIcon" src="image\searchIcon.svg" alt="searchIcon">
      <p class="search-p">top account regions ranked by total amount booked</p>
    </div>
    <p class="detail">Can you explain in a little more detail?</p>
    <div class="message-box">
      <p class="message-box-p">Message for expert</p>
    </div>
    <section class="buttons">
      <div class="button-1">
        <a class="cancel-button" href="./index.html">Cancel</a>
      </div>
      <div class="button-2">
        <a class="send-button" href="./thankyou.html">Send</a>
      </div>
    </section>
  </body>
</html>
